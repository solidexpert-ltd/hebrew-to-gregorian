name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version to publish (e.g. 1.0.0)"
        required: true
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore HBtoGR.sln

      - name: Build
        run: dotnet build HBtoGR.sln -c Release --no-restore

      - name: Determine package version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          if [ -z "$VERSION" ]; then
            echo "Package version is required." >&2
            exit 1
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Pack
        run: dotnet pack src/SolidExpert.HebrewToGregorian/SolidExpert.HebrewToGregorian.csproj -c Release -p:PackageVersion=${{ steps.version.outputs.value }} --no-build -o ./.artifacts

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY secret is missing" >&2
            exit 1
          fi
          dotnet nuget push "./.artifacts/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "$NUGET_API_KEY" --skip-duplicate

